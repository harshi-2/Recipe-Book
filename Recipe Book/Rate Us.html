<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Us</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    p {
      margin-bottom: 15px;
    }

    .rating-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="radio"] {
      display: none;
    }

    label {
      font-size: 30px;
      color: #ccc;
      cursor: pointer;
    }

    label:hover,
    label:hover ~ label {
      color: #ffcc00;
    }

    input[type="radio"]:checked ~ label {
      color: #ffcc00;
    }

    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rate Us</h1>
  </header>

  <main>
    <p>We value your feedback! Please click on the stars to rate your experience.</p>

    <div class="rating-container">
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5">&#9733;</label>

      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4">&#9733;</label>

      <input type="radio" id="star3" name="rating" value="3">
      <label for="star3">&#9733;</label>

      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2">&#9733;</label>

      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1">&#9733;</label>
    </div>

    <button id="submitBtn">Submit Rating</button>
  </main>
   <br>
    <br>
     <br>
      <br>
       <br>
        <br>
         <br>
          <br>
           <br>
            <br>
             <br>
              <br>
               <br>
                <br>
                 <br>
                  <br>

  <footer>
    &copy; 2023 Rate Us
  </footer>
</body>
</html>
